<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Energética - Renovía</title>
  <link rel="icon" type="image/x-icon" href="img/logo1.png">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font similar a la imagen -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logonav.png" alt="Logo Renovía" height="50px" class="me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="AdminLTE/index.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="calculadora.html">Calculadora</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- SECCIÓN: Calculadora -->
  <main class="container py-5">
    <h2 class="text-center mb-4">Calculadora de Consumo Energético</h2>
    <p class="text-center">Ingresa tu consumo mensual en kilovatios-hora (kWh) y estima cuánto CO₂ puedes dejar de
      emitir usando energías renovables.</p>

    <form id="formEnergia" class="col-md-6 mx-auto mt-4">
      <div class="mb-3">
        <label for="kwh" class="form-label">Consumo mensual (kWh):</label>
        <input type="number" class="form-control" id="kwh" placeholder="Ej: 200" min="1" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Calcular Impacto Ambiental</button>
    </form>

    <div id="resultado" class="alert alert-info mt-4 col-md-6 mx-auto text-center" style="display: none;"></div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-3">
    <p class="mb-0">© 2024 Renovía. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formEnergia').addEventListener('submit', function (e) {
      e.preventDefault();
      const kwh = parseFloat(document.getElementById('kwh').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(kwh) || kwh <= 0) {
        resultado.style.display = "block";
        resultado.classList.replace('alert-info', 'alert-warning');
        resultado.innerText = "Por favor, ingresa un número válido mayor que cero.";
        return;
      }

      const co2Ahorrado = (kwh * 0.45).toFixed(2);
      resultado.style.display = "block";
      resultado.classList.replace('alert-warning', 'alert-info');
      resultado.innerText = `Al usar ${kwh} kWh de energía renovable, puedes evitar emitir aproximadamente ${co2Ahorrado} kg de CO₂.`;
    });
  </script>
</body>

</html>
